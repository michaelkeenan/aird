<head>
	<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<!--[if lte IE 8]><script src="{{ "assets/js/ie/html5shiv.js" | relative_url }}"></script><![endif]-->
	<link rel="stylesheet" href="{{ "assets/css/main.css" | relative_url }}" />
	<!--[if lte IE 9]><link rel="stylesheet" href="{{ "assets/css/ie9.css" | relative_url }}" /><![endif]-->
	<!--[if lte IE 8]><link rel="stylesheet" href="{{ "assets/css/ie8.css" | relative_url }}" /><![endif]-->
	<link rel="apple-touch-icon" sizes="180x180" href="/aird/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/aird/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/aird/favicon-16x16.png">
	<link rel="manifest" href="/aird/site.webmanifest">
	<link rel="mask-icon" href="/aird/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="/aird/favicon.ico">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="msapplication-config" content="/aird/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
<script>
	// this checks for session storage telling to override
	// the system preferences
	let theme = sessionStorage.getItem('theme');
	if (theme === "dark") {
		document.documentElement.setAttribute('data-theme', 'dark');
	} else if (theme === "light") {
		document.documentElement.setAttribute('data-theme', 'light');
	}
</script>
</head>
